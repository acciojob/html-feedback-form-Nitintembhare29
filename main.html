<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#">
        <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" required>
        <br>
        <label for="favColor">Favourite Color</label>
        <select name="favColor" id="favColor" required>
            <option value="green">green</option>
            <option value="amber">amber</option>
            <option value="red">red</option>
        </select>
        <br>
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" min="1" max="100">
        <br>
<button>submit</button>
</body>

</html>
